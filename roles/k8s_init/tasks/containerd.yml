- name: Install containerd prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - apt-transport-https
    state: present
    update_cache: true

- name: Ensure apt keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Download Docker GPG key (armored)
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    dest: /tmp/docker.gpg.key
    mode: "0644"
    timeout: 60
  register: docker_gpg_download
  retries: 3
  delay: 5
  until: docker_gpg_download is succeeded

- name: Dearmor Docker GPG key into keyring
  when: not ansible_check_mode
  ansible.builtin.command: "gpg --dearmor -o /etc/apt/keyrings/docker.gpg /tmp/docker.gpg.key"
  args:
    creates: /etc/apt/keyrings/docker.gpg
  changed_when: false

- name: Add Docker apt repository (for containerd.io)
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ docker_apt_arch }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    filename: docker
    state: present

- name: Install containerd packages
  ansible.builtin.apt:
    name: "{{ containerd_packages }}"
    state: present
    update_cache: true

- name: Ensure /etc/containerd exists
  ansible.builtin.file:
    path: /etc/containerd
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Check if containerd config exists
  ansible.builtin.stat:
    path: /etc/containerd/config.toml
  register: containerd_config_stat

- name: Generate default containerd config (first time)
  when: not ansible_check_mode and not containerd_config_stat.stat.exists
  ansible.builtin.command: "containerd config default"
  register: containerd_config_default
  changed_when: false
  failed_when: containerd_config_default.rc != 0

- name: Write generated containerd config to file (first time)
  when: not ansible_check_mode and not containerd_config_stat.stat.exists and (containerd_config_default is defined) and (containerd_config_default.stdout | length > 0)
  ansible.builtin.copy:
    dest: /etc/containerd/config.toml
    content: "{{ containerd_config_default.stdout }}"
    owner: root
    group: root
    mode: "0644"
  notify: restart containerd

- name: Re-check containerd config after creation
  ansible.builtin.stat:
    path: /etc/containerd/config.toml
  register: containerd_config_stat_after
  check_mode: false

- name: Configure containerd to use systemd cgroups
  when: containerd_config_stat_after.stat.exists
  ansible.builtin.replace:
    path: /etc/containerd/config.toml
    regexp: '(^\\s*SystemdCgroup\\s*=\\s*)false'
    replace: '\\1true'
  notify: restart containerd

- name: Configure containerd pause image mirror
  when: containerd_config_stat_after.stat.exists
  ansible.builtin.replace:
    path: /etc/containerd/config.toml
    regexp: '(^\\s*sandbox_image\\s*=\\s*\").*(\")'
    replace: '\\1{{ containerd_pause_image }}\\2'
  notify: restart containerd

- name: Remove any existing disabled_plugins lines
  when: containerd_config_stat_after.stat.exists
  ansible.builtin.replace:
    path: /etc/containerd/config.toml
    regexp: '^disabled_plugins\\s*=.*\\n'
    replace: ''
  notify: restart containerd

- name: Ensure CRI plugin is enabled in containerd
  when: containerd_config_stat_after.stat.exists
  ansible.builtin.lineinfile:
    path: /etc/containerd/config.toml
    insertafter: '^#\\s*Unless required'
    line: 'disabled_plugins = []'
  notify: restart containerd

- name: Enable and start containerd
  ansible.builtin.systemd:
    name: containerd
    enabled: true
    state: started


